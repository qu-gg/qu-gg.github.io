name: Fetch Art Inspiration Feed

on:
  schedule:
    # Run every 12 hours (at 00:00 and 12:00 UTC)
    - cron: '0 0,12 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  fetch-art-feed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Fetch art feeds
        run: python scripts/fetch-art-feed.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add art-feed-data.json
          git diff --staged --quiet || git commit -m "Update art inspiration feed [skip ci]"
          git push
