name: Generate Helical Expeditions RSS Feed

on:
  push:
    paths:
      - 'the-helical-expeditions/helical-feed-data.json'
  workflow_dispatch:  # Allow manual triggers

jobs:
  generate-feed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate RSS feed
        run: python scripts/generate-helical-feed.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add the-helical-expeditions/feed.xml
          git diff --staged --quiet || git commit -m "Update Helical Expeditions RSS feed [skip ci]"
          git push
