<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Inspiration Feed - Quagg Studios</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Art Inspiration Feed Specific Styles */
        .bsky-section {
            margin-top: 2rem;
        }

        .bsky-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .bsky-filter {
            padding: 0.4rem 0.8rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.85rem;
            cursor: pointer;
        }

        .bsky-filter:focus {
            outline: none;
            border-color: var(--accent);
        }

        .bsky-updated {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .bsky-refresh-btn {
            padding: 0.4rem 1rem;
            border: 1px solid var(--accent);
            border-radius: 6px;
            background: transparent;
            color: var(--accent);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bsky-refresh-btn:hover {
            background: var(--accent);
            color: white;
        }

        .bsky-refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .bsky-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .bsky-post {
            display: block;
            padding: 1rem 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            text-decoration: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .bsky-post:hover {
            border-color: var(--accent);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .bsky-post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
            gap: 0.75rem;
        }

        .bsky-author-info {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            min-width: 0;
        }

        .bsky-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .bsky-avatar-placeholder {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .bsky-author-text {
            min-width: 0;
        }

        .bsky-author-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bsky-author-handle {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .bsky-post-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .bsky-post-content {
            font-size: 0.9rem;
            color: var(--text-primary);
            line-height: 1.55;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .bsky-post-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .bsky-post-content a:hover {
            text-decoration: underline;
        }

        .bsky-images {
            margin-top: 0.75rem;
            display: grid;
            gap: 4px;
            border-radius: 8px;
            overflow: hidden;
        }

        .bsky-images.single { grid-template-columns: 1fr; }
        .bsky-images.double { grid-template-columns: 1fr 1fr; }
        .bsky-images.triple,
        .bsky-images.quad { grid-template-columns: 1fr 1fr; }

        .bsky-images img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            cursor: pointer;
            transition: opacity 0.2s;
            background: var(--bg-primary);
            border-radius: 4px;
        }

        .bsky-images img:hover {
            opacity: 0.85;
        }

        /* Lightbox Modal */
        .bsky-lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        .bsky-lightbox.active {
            display: flex;
        }

        .bsky-lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .bsky-lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
            background: none;
            border: none;
            padding: 0.5rem;
        }

        .bsky-lightbox-close:hover {
            opacity: 1;
        }

        .bsky-embed {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border);
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .bsky-embed:hover {
            border-color: var(--accent);
        }

        .bsky-embed-thumb {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }

        .bsky-embed-title {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .bsky-embed-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .bsky-embed-domain {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 0.4rem;
        }

        .bsky-stats {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
        }

        .bsky-stat {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .bsky-stat svg {
            width: 14px;
            height: 14px;
        }

        .bsky-repost-indicator {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dashed var(--border);
        }

        .bsky-repost-indicator svg {
            width: 12px;
            height: 12px;
        }

        .bsky-quote {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .bsky-quote-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.4rem;
        }

        .bsky-quote-avatar {
            width: 18px;
            height: 18px;
            border-radius: 50%;
        }

        .bsky-quote-author {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .bsky-quote-handle {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .bsky-quote-content {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .bsky-loading,
        .bsky-error,
        .bsky-empty {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .bsky-following {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow-x: auto;
        }

        .bsky-following-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.35rem 0.75rem;
            background: var(--bg-primary);
            border-radius: 20px;
            font-size: 0.8rem;
            white-space: nowrap;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s;
            border: 1px solid var(--border);
        }

        .bsky-following-item:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .bsky-following-item img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            object-fit: cover;
        }

        .bsky-following-item .placeholder {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }

        /* Show more posts toggle */
        .bsky-show-more {
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }

        .bsky-show-more-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.25rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bsky-show-more-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
    </style>
</head>

    <nav class="navbar">

                <span></span>

    <header class="hero" style="padding: 2rem 1rem;">

    <!-- Main Content -->
    <main class="main-content">
        <section class="timeline-section bsky-section">
            
            <div class="bsky-controls">
                <div style="display: flex; gap: 0.75rem; align-items: center;">
                    <select id="author-filter" class="bsky-filter">
                        <option value="all">All Artists</option>

    <!-- Footer -->
    <footer class="footer">

    <script>
        // Mobile nav toggle
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Load from static JSON (updated by GitHub Action every 12 hours)
        const POSTS_PER_PAGE = 20;

        let bskyData = null;
        let currentFilter = 'all';
        let hideReposts = false;
        let showCount = POSTS_PER_PAGE;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadFeed();
            
            document.getElementById('author-filter').addEventListener('change', (e) => {
                currentFilter = e.target.value;
                showCount = POSTS_PER_PAGE;
                renderPosts();
            });
            
            document.getElementById('hide-reposts').addEventListener('change', (e) => {
                hideReposts = e.target.checked;
                showCount = POSTS_PER_PAGE;
                renderPosts();
            });
        });

        async function loadFeed() {
            try {
                const response = await fetch('art-feed-data.json');
                bskyData = await response.json();
                
                const updated = new Date(bskyData.lastUpdated);
                document.getElementById('bsky-updated').textContent = `Updated: ${updated.toLocaleString()}`;
                
                renderFollowingList();
                populateAuthorFilter();
                renderPosts();
                
            } catch (err) {
                console.error('Error loading feed:', err);
                document.getElementById('bsky-list').innerHTML = '<p class="bsky-error">Unable to load feed</p>';
            }
        }

        function renderFollowingList() {
            const container = document.getElementById('following-list');
            container.innerHTML = Object.entries(bskyData.profiles).map(([key, profile]) => {
                const initial = (profile.displayName || profile.handle).charAt(0).toUpperCase();
                const avatarHtml = profile.avatar 
                    ? `<img src="${profile.avatar}" alt="${profile.handle}">`
                    : `<div class="placeholder">${initial}</div>`;
                const displayName = profile.displayName || profile.handle;
                
                // Generate URL based on source
                const profileUrl = profile.source === 'artstation'
                    ? `https://www.artstation.com/${profile.handle}`
                    : `https://bsky.app/profile/${profile.handle}`;
                
                return `
                    <a href="${profileUrl}" target="_blank" class="bsky-following-item">
                        ${avatarHtml}
                        <span>${displayName}</span>
                    </a>
                `;
            }).join('');
        }

        function populateAuthorFilter() {
            const filter = document.getElementById('author-filter');
            filter.innerHTML = '<option value="all">All Artists</option>';
            
            Object.entries(bskyData.profiles).forEach(([key, profile]) => {
                const displayName = profile.displayName || profile.handle;
                const sourceBadge = profile.source === 'artstation' ? ' (AS)' : '';
                const option = document.createElement('option');
                option.value = profile.handle;
                option.textContent = displayName + sourceBadge;
                filter.appendChild(option);
            });
        }

        // Refresh just reloads the static file (in case it was updated)
        async function refreshFeed() {
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.textContent = 'Refreshing...';
            
            await loadFeed();
            
            btn.disabled = false;
            btn.textContent = 'Refresh';
        }

        function getFilteredPosts() {
            let filtered = bskyData.posts;
            
            // Filter by author
            if (currentFilter !== 'all') {
                filtered = filtered.filter(post => post.author.handle === currentFilter);
            }
            
            // Filter out reposts if checked
            if (hideReposts) {
                filtered = filtered.filter(post => !post.repostBy);
            }
            
            return filtered;
        }

        function renderPosts() {
            const container = document.getElementById('bsky-list');
            const filtered = getFilteredPosts();
            
            if (!filtered || filtered.length === 0) {
                container.innerHTML = '<div class="bsky-empty">No posts found.</div>';
                return;
            }

            const postsToShow = filtered.slice(0, showCount);
            const hasMore = filtered.length > showCount;

            container.innerHTML = postsToShow.map(post => renderPost(post)).join('');
            
            if (hasMore) {
                container.innerHTML += `
                    <div class="bsky-show-more">
                        <button class="bsky-show-more-btn" onclick="showMorePosts()">
                            Show more (${filtered.length - showCount} remaining)
                        </button>
                    </div>
                `;
            }
        }

        function showMorePosts() {
            showCount += POSTS_PER_PAGE;
            renderPosts();
        }

        function renderPost(post) {
            const author = post.author;
            const repostBy = post.repostBy;

            const avatarHtml = author.avatar 
                ? `<img src="${author.avatar}" alt="${author.handle}" class="bsky-avatar">`
                : `<div class="bsky-avatar-placeholder">${(author.displayName || author.handle).charAt(0).toUpperCase()}</div>`;

            const timeAgo = formatTimeAgo(new Date(post.indexedAt));
            
            // Generate URL based on source
            let postUrl;
            if (post.source === 'artstation') {
                postUrl = post.link || `https://www.artstation.com/${author.handle}`;
            } else {
                postUrl = `https://bsky.app/profile/${author.handle}/post/${post.uri.split('/').pop()}`;
            }

            const processedText = linkifyText(post.record.text || '');

            let embedHtml = '';
            if (post.embed) {
                embedHtml = renderEmbed(post.embed);
            }

            const repostIndicator = repostBy ? `
                <div class="bsky-repost-indicator">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4.75 3.79l4.603 4.3-1.706 1.82L6 8.38v7.37c0 .97.784 1.75 1.75 1.75H13V20H7.75c-2.347 0-4.25-1.9-4.25-4.25V8.38L1.853 9.91.147 8.09l4.603-4.3zm11.5 2.71H11V4h5.25c2.347 0 4.25 1.9 4.25 4.25v7.37l1.647-1.53 1.706 1.82-4.603 4.3-4.603-4.3 1.706-1.82L18 15.62V8.25c0-.97-.784-1.75-1.75-1.75z"/>
                    </svg>
                    <span>Reposted by ${repostBy.displayName || repostBy.handle}</span>
                </div>
            ` : '';

            return `
                <div class="bsky-post">
                    ${repostIndicator}
                    <a href="${postUrl}" target="_blank" style="text-decoration: none; color: inherit; display: block;">
                        <div class="bsky-post-header">
                            <div class="bsky-author-info">
                                ${avatarHtml}
                                <div class="bsky-author-text">
                                    <span class="bsky-author-name">${author.displayName || author.handle}</span>
                                    <span class="bsky-author-handle">@${author.handle}</span>
                                </div>
                            </div>
                            <span class="bsky-post-time">${timeAgo}</span>
                        </div>
                        <div class="bsky-post-content">${processedText}</div>
                    </a>
                    ${embedHtml}
                    <div class="bsky-stats">
                        <div class="bsky-stat">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                            </svg>
                            <span>${post.replyCount || 0}</span>
                        </div>
                        <div class="bsky-stat">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M4.75 3.79l4.603 4.3-1.706 1.82L6 8.38v7.37c0 .97.784 1.75 1.75 1.75H13V20H7.75c-2.347 0-4.25-1.9-4.25-4.25V8.38L1.853 9.91.147 8.09l4.603-4.3zm11.5 2.71H11V4h5.25c2.347 0 4.25 1.9 4.25 4.25v7.37l1.647-1.53 1.706 1.82-4.603 4.3-4.603-4.3 1.706-1.82L18 15.62V8.25c0-.97-.784-1.75-1.75-1.75z"/>
                            </svg>
                            <span>${post.repostCount || 0}</span>
                        </div>
                        <div class="bsky-stat">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                            </svg>
                            <span>${post.likeCount || 0}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderEmbed(embed) {
            const type = embed.type;

            if (type === 'images') {
                const images = embed.images;
                const gridClass = images.length === 1 ? 'single' : 
                                  images.length === 2 ? 'double' : 
                                  images.length === 3 ? 'triple' : 'quad';
                
                return `
                    <div class="bsky-images ${gridClass}">
                        ${images.map(img => `
                            <img src="${img.fullsize}" alt="${img.alt || ''}" 
                                 onclick="openLightbox('${img.fullsize}'); event.stopPropagation();">
                        `).join('')}
                    </div>
                `;
            }

            if (type === 'external') {
                let domain = '';
                try { domain = new URL(embed.uri).hostname; } catch(e) {}
                
                return `
                    <a href="${embed.uri}" target="_blank" class="bsky-embed" onclick="event.stopPropagation();">
                        ${embed.thumb ? `<img src="${embed.thumb}" alt="" class="bsky-embed-thumb">` : ''}
                        <div class="bsky-embed-title">${escapeHtml(embed.title || 'Link')}</div>
                        ${embed.description ? `<div class="bsky-embed-desc">${escapeHtml(embed.description)}</div>` : ''}
                        <div class="bsky-embed-domain">${domain}</div>
                    </a>
                `;
            }

            if (type === 'quote') {
                const author = embed.author;
                return `
                    <div class="bsky-quote">
                        <div class="bsky-quote-header">
                            ${author.avatar ? `<img src="${author.avatar}" class="bsky-quote-avatar">` : ''}
                            <span class="bsky-quote-author">${author.displayName || author.handle}</span>
                            <span class="bsky-quote-handle">@${author.handle}</span>
                        </div>
                        <div class="bsky-quote-content">${escapeHtml(embed.text || '')}</div>
                    </div>
                `;
            }

            if (type === 'recordWithMedia') {
                let html = '';
                if (embed.media) html += renderEmbed(embed.media);
                if (embed.record) html += renderEmbed(embed.record);
                return html;
            }

            return '';
        }

        function linkifyText(text) {
            if (!text) return '';
            let escaped = escapeHtml(text);
            return escaped.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" onclick="event.stopPropagation()">$1</a>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'now';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            if (days < 7) return `${days}d`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // Lightbox functions
        function openLightbox(src) {
            const lightbox = document.getElementById('bsky-lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('bsky-lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>
</body>
